<div class="body-content min-height-100vh flex flex-column">
  <!-- 로고바 시작 -->
  <header class="logo-bar con-min-width">

  <!-- 로고바 끝 -->

  <div class="joinForm">
    <h2>관리자 회원가입</h2>
    <div class="textForm">
      <input name="loginId" type="text" class="id" placeholder="아이디" id="id">
    </div>
    <div class="textForm">
      <input name="loginPw" type="password" class="pw" placeholder="비밀번호" id="password">
    </div>
    <div class="textForm">
      <input name="nickname" type="text" class="name" placeholder="닉네임" id="nickname">
    </div>
    <div class="textForm">
      <input name="email" type="text" class="email" placeholder="이메일" id="email">
    </div>
    <div class="textForm">
      <input name="token" type="text" class="token" placeholder="관리자 토큰" id="token">
    </div>
    <button type="submit" class="btn" onclick="signup()">회원가입</button>
  </div>

<script>
  function signup() {

    let username = $('#id').val();
    let password = $('#password').val();
    let nickname = $('#nickname').val();
    let email = $('#email').val();
    let adminToken = $('#token').val();

    if (username == '') {
      alert('ID를 입력해주세요.');
      return;
    } else if(password == '') {
      alert('비밀번호를 입력해주세요.');
      return;
    } else if(nickname == '') {
      alert('닉네임을 입력해주세요.');
      return;
    } else if(email == '') {
      alert('이메일을 입력해주세요.');
      return;
    } else if(adminToken == '') {
      alert('관리자 토큰을 입력해주세요.');
      return;
    }

    var settings = {
      "url": "http://localhost:8080/api/admin/sign-up",
      "method": "POST",
      "timeout": 0,
      "headers": {
        "Content-Type": "application/json"
      },
      "data": JSON.stringify({
        "username": username,
        "password": password,
        "nickname": nickname,
        "email": email,
        "adminToken": adminToken,
      }),
    };

    $.ajax(settings).done(function (response) {
      console.log(response);
    });
  }
</script>
