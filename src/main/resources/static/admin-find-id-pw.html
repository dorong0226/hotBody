<script>
  function findId() {
    var settings = {
      "url": "http://15.165.120.66:8080/api/admin-find-id",
      "method": "PUT",
      "timeout": 0,
      "headers": {
        "Content-Type": "application/json"
      },
      "data": JSON.stringify({
        "email": $('#email-id').val(),
      }),
    };

    console.log($('#email-id').val())

    $.ajax(settings).done(function (response) {
      console.log(response);
      alert("이메일 발송이 완료되었습니다.")
      location.reload();
    }).fail(function(response) {
      console.log(response)
      alert("이메일 발송에 실패하였습니다.")
    });
  }

  function findPw() {
    var settings = {
      "url": "http://15.165.120.66:8080/api/admin-find-pw",
      "method": "PUT",
      "timeout": 0,
      "headers": {
        "Content-Type": "application/json"
      },
      "data": JSON.stringify({
        "email": $("#email-pw").val(),
        "username": $("#id").val(),
      }),
    };

    $.ajax(settings).done(function (response) {
      console.log(response);
      alert("이메일 발송이 완료되었습니다.")
      location.reload();
    }).fail(function(response) {
      alert("이메일 발송에 실패하였습니다.")
    });
  }
